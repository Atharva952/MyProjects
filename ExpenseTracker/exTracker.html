<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="exTracker.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input 
            type="text"
            id="expense-name"
            placeholder="Expense name"
            required
            >
            <input 
            type="text"
            id="expanse-amount"
            placeholder="Amount"
            required
            >
            <button type="submit">Add Expense</button>
        </form>
        <h2>Expense</h2>
        <ul id="expense-list">

        </ul> 
        <div class="total">
            <h2>Total: $<span id="total-amount">0.00</span></h2>
        </div>
    </div>
    <script src="exTracker.js"></script>
</body>
</html>
